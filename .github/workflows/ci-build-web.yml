name: Build and deploy webassembly version
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build_webassembly_version:
    name: Build webassembly version
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Clone
        uses: actions/checkout@v4

      - name: EXPERIMENT REMOVE ME
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository)
        run: |
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
            stat ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan fallout-nevada.ru >> ~/.ssh/known_hosts
            ssh preview@fallout-nevada.ru 'cat /etc/hostname'


      - name: Install Emscripten SDK
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install 4.0.4
          ./emsdk activate 4.0.4

      - name: Build fallout2 wasm module
        run: |
          source emsdk/emsdk_env.sh
          git config --global --add safe.directory "*"
          mkdir -p build
          cd build
          emcmake cmake ../ -DCMAKE_TOOLCHAIN_FILE=../cmake/toolchain/Emscripten.cmake -DCMAKE_BUILD_TYPE=Release && emmake make VERBOSE=1 -j 4
          cd ..

      - name: Add node
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Checkout web interface
        uses: actions/checkout@v4
        with:
          repository: fallout2-ce/fallout2-ce-ems
          ref: 8dc61ba6e8e62116f4810ffe89d0cece00f508d7
          path: fallout2-ce-ems

      - name: Set deployment path
        id: set-path
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "DEST_DIR=PR-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            echo "SITE_BASE=/fallout2-ce/PR-${{ github.event.pull_request.number }}/" >> $GITHUB_OUTPUT
          else
            echo "DEST_DIR=." >> $GITHUB_OUTPUT
            echo "SITE_BASE=/fallout2-ce/" >> $GITHUB_OUTPUT
          fi
          echo ===============================
          cat $GITHUB_OUTPUT

      - name: Build web interface
        run: |
          cd fallout2-ce-ems
          npm install
          cp ../build/fallout2-ce.js src/assets/fallout2ce
          cp ../build/fallout2-ce.wasm src/assets/fallout2ce
          export F2_WEB_INFO=Web=$(git rev-parse HEAD)
          echo "F2_WEB_INFO=$F2_WEB_INFO"
          echo "F2_GAME_VERSION=$F2_GAME_VERSION"
          npm run build
        env:
          SITE_BASE:  ${{ steps.set-path.outputs.SITE_BASE }}
          F2_GAME_VERSION: Game=${{github.event.pull_request.head.sha || github.sha }}

      - name: Install rsync (required for the next step)
        run: |
          sudo apt-get update && sudo apt-get install -y rsync

      - name: Deploy PR preview from this repo or deploy main site
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: fallout2-ce-ems/dist
          target-folder: ${{ steps.set-path.outputs.DEST_DIR }}
          clean: false

      - name: Comment preview URL on PR (this repository)
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "ðŸš€ WebAssembly PR Preview for ${{github.event.pull_request.head.sha || github.sha }} is available at: https://${{ github.repository_owner }}.github.io/fallout2-ce/PR-${{ github.event.pull_request.number }}/"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy PR preview (forked repository)
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository)
        run: |
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
            stat ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan fallout-nevada.ru >> ~/.ssh/known_hosts
            rsync -avz fallout2-ce-ems/dist/ "preview@fallout-nevada.ru:${{ steps.set-path.outputs.DEST_DIR }}"

      - name: Comment preview URL on PR (forked repository)
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "ðŸš€ WebAssembly PR Preview for ${{github.event.pull_request.head.sha || github.sha }} is available at: https://preview.fallout-nevada.ru/${{ steps.set-path.outputs.SITE_BASE }}/"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
